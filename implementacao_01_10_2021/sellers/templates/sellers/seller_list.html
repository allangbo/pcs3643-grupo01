{% extends "base.html" %}

{% block content %}

<h2><a href="{% url 'sellers:seller_list' %}">Sellers</a></h2>

<ul>
    {% for seller in object_list %}
    <li>Nome: {{ seller.name }}, CPF: ({{ seller.cpf }})
    <a href="{% url 'sellers:seller_edit' seller.id %}">edit</a>
    <a href="{% url 'sellers:seller_delete' seller.id %}">delete</a>
    </li>
    {% endfor %}
</ul>

<a href="{% url 'sellers:seller_new' %}">New</a>

{% endblock %}
