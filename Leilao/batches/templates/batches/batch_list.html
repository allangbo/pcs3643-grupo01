{% extends "base.html" %}

{% block content %}

<h2><a href="{% url 'batches:batch_list' %}">Batches</a></h2>

<ul>
    {% for batch in object_list %}
    <li>Valor: {{ batch.value }}, Acréscimo mínimo: {{ batch.min_bid_increase_value }}
    <a href="{% url 'batches:batch_edit' batch.id %}">edit</a>
    <a href="{% url 'batches:batch_delete' batch.id %}">delete</a>
    </li>
    {% endfor %}
</ul>

<a href="{% url 'batches:batch_new' %}">New</a>

{% endblock %}
